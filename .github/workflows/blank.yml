name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install gfortran and LAPACK
      run: |
        sudo apt update
        sudo apt-get install gfortran liblapack-dev
    - name: Display gfortran version
      run: gfortran --version
    - name: Compile Atomsk
      run: |
        cd src
        rm -f atomsk
        make atomsk
        sudo make install
    - name: Display Atomsk version
      run: |
        ls
        atomsk --version
